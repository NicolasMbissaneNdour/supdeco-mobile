<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let event of events">
        <ion-card style="width: 100%;" (click)="onClickEvent(event)">
          <img src="http://localhost:8000/public/images/{{event.image}}" style="width: 100%;"/>
          <ion-card-header>
            <ion-card-subtitle style="text-decoration: underline;">{{event.libelle}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{event.description}}
          </ion-card-content>
        </ion-card>
      </ion-item>
      
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more events...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
<!--     <p *ngFor="let event of events">{{event.id}}-{{event.libelle}}-{{event.description}}-{{event.date_activite}}-{{event.image}}-</p> -->
  </div>
</ion-content>
